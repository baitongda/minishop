{include file="common:head"}
<body class="skin-blue sidebar-mini wysihtml5-supported fixed">
<div class="wrapper">
  {include file="common:header"}
  <!-- Left side column. contains the logo and sidebar -->
  {include file="common:navbar"}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        菜单管理
        <small>编辑菜单组</small>
      </h1>
      <ol class="breadcrumb">
        <li><button onClick="javascript :history.back(-1);" type="button" class="btn btn-block btn-success btn-sm">返回上一页</button></li>
      </ol>
    </section>
    <!-- Main content -->
      <!-- form start -->
      <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">编辑菜单组</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <!-- Font Awesome Icons -->
              <form method="post" id="editgroup">
                <div class="form-group">
                  <label for="exampleInputEmail1">组名称 </label>
                  <input type="text" class="form-control" value="{$data.name}" name="name" placeholder="菜单组名称" />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">排序</label>
                  <input type="text" class="form-control" value="{$data.sort}" name="sort" placeholder="菜单组排序" />
                </div>
                <input type="hidden" class="form-control" value="{$data.id}" name="id"  />
            </form>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <div class="pull-right">
                <button class="btn btn-success" onclick="javascript:history.back(-1);return false;">返 回</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary submit">确 定</button>
              </div>
            </div>
            <!-- /.box-footer -->
          </div>
          </div>
          </div>
          <!-- /.nav-tabs-custom -->
        </section>
      </div>
 
  <!-- /.content-wrapper -->
  {include file="common:footer"}

</div>
<!-- ./wrapper -->

<script src="STATIC_PATH/plugins/jQuery/jquery-1.9.1.min.js"></script>
<script src="STATIC_PATH/plugins/jQueryUI/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
 $().ready(function (argument) {
    // 更新菜单
    $('.submit').click(function () {
        $.ajax({
          cache: true,
          type: "POST",
          url : "{:url('editgroup')}",
          data: $('#editgroup').serialize(),
          async: false,
            success: function(data) {
              if (data.code) {
                  msgok(data.msg);
                  setTimeout(function () {
                    location.href = data.url;
                  }, 1000);
              } else {
                  msgerr(data.msg);
              }

            },
            error: function(request) {
              msgerr("页面错误");
            }
        });
    });
 });
</script>
<!-- Bootstrap 3.3.6 -->
<script src="STATIC_PATH/bootstrap/js/bootstrap.min.js"></script>
<!-- Slimscroll -->
<script src="STATIC_PATH/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- AdminLTE App -->
<script src="STATIC_PATH/dist/js/app.min.js"></script>

</body>
</html>
